name: Build Windows EXE

on:
  workflow_dispatch:
    inputs:
      entry_script:
        description: Entry script to package (default excel_merger_simple.py)
        required: false
        default: excel_merger_simple.py
      exe_name:
        description: Output EXE name (default Excel合并工具)
        required: false
        default: Excel合并工具
  push:
    paths:
      - excel_merger_simple.py
      - excel_merger.py
      - requirements.txt
      - .github/workflows/build-windows-exe.yml

jobs:
  build:
    runs-on: windows-latest
    name: Package EXE on Windows
    env:
      ENTRY_SCRIPT: ${{ github.event.inputs.entry_script || 'excel_merger_simple.py' }}
      EXE_NAME: ${{ github.event.inputs.exe_name || 'Excel合并工具' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Validate entry script exists
        shell: pwsh
        run: |
          if (-not (Test-Path $env:ENTRY_SCRIPT)) {
            Write-Error "Entry script '$env:ENTRY_SCRIPT' not found."
          }

      - name: Build with PyInstaller
        shell: pwsh
        run: |
          python -m PyInstaller --noconfirm --clean --onefile --windowed --name "$env:EXE_NAME" "$env:ENTRY_SCRIPT"

      - name: List dist folder
        shell: pwsh
        run: |
          Get-ChildItem -Recurse dist | Format-List

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: dist/*.exe
          if-no-files-found: error
          retention-days: 30


